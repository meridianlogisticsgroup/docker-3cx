version: "3.9"

services:
  3cx:
    image: izerxyz/3cx:latest
    container_name: 3cx
    restart: unless-stopped
    network_mode: host
    environment:
      - TZ=America/Vancouver
    tmpfs:
      - /tmp
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - 3cx_var:/var/lib/3cxpbx
      - 3cx_etc:/etc/3cxpbx
      - 3cx_mnt:/mnt/3cx

volumes:
  3cx_var:
  3cx_etc:
  3cx_mnt:
